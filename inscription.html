<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Inscription</title>
</head>
<body> 
	<form method="post">
		<fieldset>
			<p class="titre"><strong>Inscription</strong></p>
			<div>
				<label for="Nom">Nom* : </label>
				<input id="Nom" type="text" placeholder="Nom "/>
			</div>

			<div>
				<label for="Prénom">Prénom* : </label>
				<input id="Prénom" required type="text" placeholder="Prénom"/>
			</div>

			<div>
				<label for="adresse_email">Adresse e-mail * : </label>
				<input id="adresse_email" required type="text" placeholder="Adresse email"/>
			</div>
			<div>
				<label> mot de passse*<input type="password" placeholder="mot de passe"></label>

			</div>
			<div>
				<label> Confirmer le mot de passe*</label>
				<input type="password" placeholder="mot de passe">
			</div>

			<fieldset>
				<legend>Niveau d'etude</legend>
				<div>
					<input  type="radio" id="primaire" value="primaire" name="choix" />
					<label for="primaire">Primaire</label>
				</div>
				<div>
					<input  type="radio" id="secondaire" value="secondaire" name="choix" checked />
					<label for="secondaire">Secondaire</label>
				</div>
				<div>
					<input  type="radio" id="universitaire" value="universitaire" name="choix" />
					<label for="universitaire">universitaire</label>
				</div>
				<div>
					<input  type="radio" id="Autres" value="Autres" name="choix" />
					<label for="Autres">Autres</label>
				</div>
			</fieldset>

			<p>(*) champs obligatoire: </p>
			<div>
				<input id=submit type="submit" value ="envoyer"> 
				<input id=cancel type="submit" value="annulée">
			</div>

		</fieldset>
	</form>
	<div id="res" hidden>
	</div>

	<script src="script.js"></script>
</body>
</html>
